# Google Cloud Build configuration
# Builds and pushes PostgreSQL with PostGIS and pgvector to GCR

substitutions:
  _IMAGE_NAME: postgres-postgis-pgvector
  _IMAGE_TAG: '16-3.5-0.8.0'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/bwis-v8/${_IMAGE_NAME}:${_IMAGE_TAG}'
      - '-t'
      - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/bwis-v8/${_IMAGE_NAME}:latest'
      - '-t'
      - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/bwis-v8/${_IMAGE_NAME}:${BRANCH_NAME}-${SHORT_SHA}'
      - '--platform'
      - 'linux/amd64'
      - '.'

  # Push the image with specific version tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-versioned'
    args:
      - 'push'
      - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/bwis-v8/${_IMAGE_NAME}:${_IMAGE_TAG}'

  # Push the image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args:
      - 'push'
      - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/bwis-v8/${_IMAGE_NAME}:latest'

  # Push the image with branch-sha tag for traceability
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-branch-sha'
    args:
      - 'push'
      - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/bwis-v8/${_IMAGE_NAME}:${BRANCH_NAME}-${SHORT_SHA}'

# Images to be pushed
images:
  - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/bwis-v8/${_IMAGE_NAME}:${_IMAGE_TAG}'
  - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/bwis-v8/${_IMAGE_NAME}:latest'
  - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/bwis-v8/${_IMAGE_NAME}:${BRANCH_NAME}-${SHORT_SHA}'

# Build timeout
timeout: '1200s'